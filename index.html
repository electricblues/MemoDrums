<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memo Drums</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="icon" href="https://fav.farm/ðŸ”¥" /> -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="title"><h1>Memo Drums</h1></div>
      <div>
        <button id="play" class="play-button">â–¶</button>
      </div>
      <div><h3>Click play to begin!</h3></div>

      <div class="keys">
        <div data-key="a" class="key">
          <span class="sound-name">kick</span>
          <span class="keyboard-key">A</span>
        </div>
        <div data-key="s" class="key">
          <span class="sound-name">snare</span>
          <span class="keyboard-key">S</span>
        </div>
        <div data-key="d" class="key">
          <span class="sound-name">hihat</span>
          <span class="keyboard-key">D</span>
        </div>
        <div data-key="f" class="key">
          <span class="sound-name">tom</span>
          <span class="keyboard-key">F</span>
        </div>
        <div data-key="g" class="key">
          <span class="sound-name">tink</span>
          <span class="keyboard-key">G</span>
        </div>
      </div>
    </div>

    <audio data-key="a" src="sounds/kick.wav"></audio>
    <audio data-key="s" src="sounds/snare.wav"></audio>
    <audio data-key="d" src="sounds/hihat.wav"></audio>
    <audio data-key="f" src="sounds/tom.wav"></audio>
    <audio data-key="g" src="sounds/tink.wav"></audio>
  </body>
</html>
